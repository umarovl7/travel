<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>travel</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="travelnav">
               <img src="Logotype.svg" alt="logotype">
               <div class="navitem">
                <p class="navitemlist">Отели</p>
                <p class="navitemlist">Путешествия</p>
                <p class="navitemlist">Экскурсии</p>
                <p class="navitemlist">Страны</p>
                <div class="navitemicons">

                    <img src="search.svg" alt="search">
                    <button class="navitemsbtn">

                    </button>
                </div>
               </div>
            </nav>
        </div>
        
    </header>
    <section id="intro">
        <div class="container">

            <div class="all">
                <div class="irasm">
                    <h3>КУРШЕВЕЛЬ
                        НА ВСЕ ВРЕМЕНА!</h3>
                    <p>В самом востребованном отеле курорта Le Lana с 28 декабря по 2 января доступны для бронирования
                    </p>
                <button class="irasmbtn">Подробнее</button>
                </div>

                <div class="isearch">
                     <img src="Group (1).svg" alt="grr">
                     <p>Поиск отелей</p>
                    <button>Найти</button>
                    
                </div>
            </div>
        </div>
    </section>
